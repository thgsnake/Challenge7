<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"> 
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>  
  <main>
    <div class="container">
      <div class="img-header">
        <img src="images/bg-pattern-card.svg" alt="cover">
      </div>
      <div class="avatar">
        <img src="images/image-victor.jpg" alt="avatar">
      </div>
      <div class="name">
        <b>Victor Crest</b><span style="font-size: 18px;color: hsl(0, 0%, 59%);">&nbsp;&nbsp;&nbsp;26</span><br> <span style="font-size: 14px;color: hsl(0, 0%, 59%);"> London</span>
      </div>
      <hr style="background-color:hsl(185, 100%, 73%);opacity: 0.25;">
      <footer>
        <div class="stats">
        <div class="followers"><b>80K</b><span style="font-size: 11px;color: hsl(0, 0%, 59%);letter-spacing: 1px;"> <br>Followers</span></div>
        <div class="likes"><b>803K </b><span style="font-size: 11px;color: hsl(0, 0%, 59%);letter-spacing: 1px;"><br>Likes</span></div>
        <div class="photos"><b>1.4K </b><span style="font-size: 11px;color: hsl(0, 0%, 59%);letter-spacing: 1px;"><br>Photos</span></div>
      </div>
      </footer>
    </div>
  </main>
</body>
</html>
